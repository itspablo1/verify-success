<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verified</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FF5F15;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .box {
      background: white;
      color: #FF5F15;
      border-radius: 20px;
      padding: 30px;
      width: 80%;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #333;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      color: #FF5F15;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>‚úÖ Email Verified!</h1>
    <p>Your account has been successfully verified.<br>You can now log in from your mobile app.</p>
    <a id="openAppLink" href="#">üîó Open the Mobile-Based App</a>
  </div>

  <script>
    // ‚úÖ Get email from the Supabase redirect URL
    const email = new URLSearchParams(window.location.search).get("email");

    if (email) {
      console.log("Email found:", email);

      // ‚úÖ Auto-redirect back to app after 3 seconds
      setTimeout(() => {
        const deepLink = `mobilebased://verified?email=${encodeURIComponent(email)}`;
        window.location.href = deepLink;
      }, 3000);

      // ‚úÖ Also set the manual button link (for fallback)
      document.getElementById("openAppLink").href = `mobilebased://verified?email=${encodeURIComponent(email)}`;
    } else {
      console.warn("No email found in URL ‚Äî cannot redirect automatically.");
      document.getElementById("openAppLink").textContent = "‚ö†Ô∏è Missing email info. Please open the app manually.";
    }
  </script>
</body>
</html>
