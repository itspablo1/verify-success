<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verified</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FF5F15;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .box {
      background: white;
      color: #FF5F15;
      border-radius: 20px;
      padding: 30px;
      width: 80%;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>âœ… Email Verified!</h1>
    <p>Your account has been successfully verified.<br>You can now log in from your mobile app.</p>
  </div>

  <script>
    // âœ… Get email from the URL query (Supabase sends it)
    const email = new URLSearchParams(window.location.search).get("email");

    if (email) {
      // âœ… Update Supabase 'users' table â†’ set verified=true
      fetch("https://yfbgtsqdmbbvclalttbz.supabase.co/rest/v1/users?email=eq." + email, {
        method: "PATCH",
        headers: {
          "apikey": "sb_service_role_yourServiceRoleKeyHere",
          "Authorization": "sb_publishable_gXTp4CWTIV4sg02v10_GIg_yh1nbww2",
          "Content-Type": "application/json",
          "Prefer": "return=minimal"
        },
        body: JSON.stringify({ verified: true })
      })
      .then(res => {
        console.log("User verified successfully:", res.status);
      })
      .catch(err => console.error("Error updating verification:", err));
    } else {
      console.warn("No email found in URL.");
    }

    // ðŸ§© Optional: automatically redirect back to your Android app (deep link)
    setTimeout(() => {
      window.location.href = "mobilebased://verified";
    }, 2000);
  </script>
</body>
</html>
