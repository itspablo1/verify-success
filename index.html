<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verified</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FF5F15;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .box {
      background: white;
      color: #FF5F15;
      border-radius: 20px;
      padding: 30px;
      width: 80%;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #333;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      color: #FF5F15;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>‚úÖ Email Verified!</h1>
    <p>Your account has been successfully verified.<br>You can now log in from your mobile app.</p>
    <a id="openAppLink" href="#">üîó Open the Mobile-Based App</a>
  </div>

  <script>
    // üß© Supabase URL and public key
    const SUPABASE_URL = "https://yfbgtsqdmbbvclalttbz.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_gXTp4CWTIV4sg02v10_GIg_yh1nbww2";

    // ‚úÖ Supabase redirects with an access token in the URL hash (after #)
    const params = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = params.get("access_token");

    async function handleVerification() {
      if (!accessToken) {
        console.warn("‚ö†Ô∏è No access token found in URL.");
        document.getElementById("openAppLink").textContent = "‚ö†Ô∏è Missing email info. Please open the app manually.";
        return;
      }

      try {
        // ‚úÖ Get the user info (to extract email)
        const res = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
          headers: {
            "Authorization": `Bearer ${accessToken}`,
            "apikey": SUPABASE_ANON_KEY
          }
        });

        const data = await res.json();
        const email = data.email;

        if (email) {
          console.log("‚úÖ Email detected:", email);

          // ‚úÖ Redirect to app with email after 3 seconds
          setTimeout(() => {
            const deepLink = `mobilebased://verified?email=${encodeURIComponent(email)}`;
            window.location.href = deepLink;
          }, 3000);

          // ‚úÖ Set manual open link (fallback)
          document.getElementById("openAppLink").href = `mobilebased://verified?email=${encodeURIComponent(email)}`;
        } else {
          console.warn("‚ö†Ô∏è Email not found in token.");
          document.getElementById("openAppLink").textContent = "‚ö†Ô∏è Email not detected. Please open the app manually.";
        }
      } catch (err) {
        console.error("Error verifying:", err);
        document.getElementById("openAppLink").textContent = "‚ö†Ô∏è Verification error. Please try again.";
      }
    }

    handleVerification();
  </script>
</body>
</html>
